<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Airtable Connection</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: 500;
      margin-bottom: 5px;
      color: #555;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      font-family: inherit;
    }
    textarea {
      min-height: 80px;
      resize: vertical;
    }
    button {
      background: #4A90E2;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover {
      background: #357ABD;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #output {
      margin-top: 20px;
      padding: 15px;
      background: #f9f9f9;
      border-radius: 4px;
      border-left: 4px solid #4A90E2;
      white-space: pre-wrap;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      display: none;
    }
    .success {
      border-left-color: #28a745;
      background: #d4edda;
      color: #155724;
    }
    .error {
      border-left-color: #dc3545;
      background: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß™ Test Airtable Connection</h1>
    <p>This page lets you test your Airtable setup outside of the extension.</p>

    <div class="form-group">
      <label for="apiKey">API Key (Personal Access Token)</label>
      <input type="password" id="apiKey" placeholder="pat...">
    </div>

    <div class="form-group">
      <label for="baseId">Base ID</label>
      <input type="text" id="baseId" placeholder="app...">
    </div>

    <div class="form-group">
      <label for="tableName">Table Name</label>
      <input type="text" id="tableName" placeholder="result">
    </div>

    <hr style="margin: 30px 0; border: none; border-top: 1px solid #eee;">

    <h3>Test Data</h3>

    <div class="form-group">
      <label for="company">Company</label>
      <input type="text" id="company" value="Test Company Inc" placeholder="Company name">
    </div>

    <div class="form-group">
      <label for="jobTitle">Job Title</label>
      <input type="text" id="jobTitle" value="Senior Software Engineer" placeholder="Job title">
    </div>

    <div class="form-group">
      <label for="location">Location</label>
      <input type="text" id="location" value="San Francisco, CA" placeholder="Location">
    </div>

    <div class="form-group">
      <label for="summary">Job Description (Summary field)</label>
      <textarea id="summary" placeholder="Optional job description...">This is a test job description for the Summary field.</textarea>
    </div>

    <div class="form-group">
      <label for="link">Link (URL field)</label>
      <input type="url" id="link" value="https://example.com/jobs/test-position" placeholder="https://...">
    </div>

    <button onclick="testConnection()">1Ô∏è‚É£ Test Connection (Read)</button>
    <button onclick="createRecord()">2Ô∏è‚É£ Create Test Record</button>
    <button onclick="createRecordNoSummary()">3Ô∏è‚É£ Create Without Summary</button>

    <div id="output"></div>
  </div>

  <script>
    function showOutput(message, isError = false) {
      const output = document.getElementById('output');
      output.textContent = message;
      output.className = isError ? 'error' : 'success';
      output.style.display = 'block';
    }

    async function testConnection() {
      const apiKey = document.getElementById('apiKey').value.trim();
      const baseId = document.getElementById('baseId').value.trim();
      const tableName = document.getElementById('tableName').value.trim();

      if (!apiKey || !baseId || !tableName) {
        showOutput('‚ùå Please fill in API Key, Base ID, and Table Name', true);
        return;
      }

      try {
        showOutput('‚è≥ Testing connection...');

        const url = `https://api.airtable.com/v0/${baseId}/${encodeURIComponent(tableName)}?maxRecords=1`;

        const response = await fetch(url, {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${apiKey}`
          }
        });

        const data = await response.json();

        if (!response.ok) {
          showOutput(`‚ùå Connection Failed (${response.status})\n\n${JSON.stringify(data, null, 2)}`, true);
          return;
        }

        showOutput(`‚úÖ Connection Successful!\n\nTable exists and is accessible.\n\nResponse:\n${JSON.stringify(data, null, 2)}`);
      } catch (error) {
        showOutput(`‚ùå Error: ${error.message}`, true);
      }
    }

    async function createRecord() {
      const apiKey = document.getElementById('apiKey').value.trim();
      const baseId = document.getElementById('baseId').value.trim();
      const tableName = document.getElementById('tableName').value.trim();
      const company = document.getElementById('company').value.trim();
      const jobTitle = document.getElementById('jobTitle').value.trim();
      const location = document.getElementById('location').value.trim();
      const summary = document.getElementById('summary').value.trim();
      const link = document.getElementById('link').value.trim();

      if (!apiKey || !baseId || !tableName) {
        showOutput('‚ùå Please fill in API Key, Base ID, and Table Name', true);
        return;
      }

      try {
        showOutput('‚è≥ Creating record with summary field...');

        const url = `https://api.airtable.com/v0/${baseId}/${encodeURIComponent(tableName)}`;

        // Generate timestamp in format: YYYY-MM-DD HH:MM:SS
        const now = new Date();
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const day = String(now.getDate()).padStart(2, '0');
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        const lastUpdated = `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;

        const fields = {
          Company: company,
          Title: jobTitle,
          Location: location,
          Status: 'New',
          'Last Updated': lastUpdated,
          Score: 0,
          Source: 'Browser',
          Link: link,
          Summary: summary
        };

        console.log('Fields being sent:', fields);

        const response = await fetch(url, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${apiKey}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            records: [{
              fields: fields
            }]
          })
        });

        const data = await response.json();

        if (!response.ok) {
          showOutput(`‚ùå Failed to Create Record (${response.status})\n\n${JSON.stringify(data, null, 2)}\n\nIf you see "Unknown field name: 'Summary'", you need to add a field named "Summary" (capital S) to your Airtable table.`, true);
          return;
        }

        showOutput(`‚úÖ Record Created Successfully!\n\nRecord ID: ${data.records[0].id}\n\nFull Response:\n${JSON.stringify(data, null, 2)}`);
      } catch (error) {
        showOutput(`‚ùå Error: ${error.message}`, true);
      }
    }

    async function createRecordNoSummary() {
      const apiKey = document.getElementById('apiKey').value.trim();
      const baseId = document.getElementById('baseId').value.trim();
      const tableName = document.getElementById('tableName').value.trim();
      const company = document.getElementById('company').value.trim();
      const jobTitle = document.getElementById('jobTitle').value.trim();
      const location = document.getElementById('location').value.trim();
      const link = document.getElementById('link').value.trim();

      if (!apiKey || !baseId || !tableName) {
        showOutput('‚ùå Please fill in API Key, Base ID, and Table Name', true);
        return;
      }

      try {
        showOutput('‚è≥ Creating record WITHOUT summary field...');

        const url = `https://api.airtable.com/v0/${baseId}/${encodeURIComponent(tableName)}`;

        // Generate timestamp in format: YYYY-MM-DD HH:MM:SS
        const now = new Date();
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const day = String(now.getDate()).padStart(2, '0');
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        const lastUpdated = `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;

        const fields = {
          Company: company,
          Title: jobTitle,
          Location: location,
          Status: 'New',
          'Last Updated': lastUpdated,
          Score: 0,
          Source: 'Browser',
          Link: link
        };

        console.log('Fields being sent:', fields);

        const response = await fetch(url, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${apiKey}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            records: [{
              fields: fields
            }]
          })
        });

        const data = await response.json();

        if (!response.ok) {
          showOutput(`‚ùå Failed to Create Record (${response.status})\n\n${JSON.stringify(data, null, 2)}`, true);
          return;
        }

        showOutput(`‚úÖ Record Created Successfully (without summary)!\n\nRecord ID: ${data.records[0].id}\n\nFull Response:\n${JSON.stringify(data, null, 2)}`);
      } catch (error) {
        showOutput(`‚ùå Error: ${error.message}`, true);
      }
    }
  </script>
</body>
</html>
